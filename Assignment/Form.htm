<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form - Details</title>
</head>
<body>
    <center>
    <h1>Registration Form</h1>
    <hr>
    <h2>Enter Details</h2>
    <form action="">

        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name ">
        <br>
        <br>
        <label for="roll">Roll No: </label>
        <input type="text" name="roll" id="roll" placeholder="Enter Your Roll No.">
         <br>
         <br>
         Gender: 
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <br>
        <label for="email">College Email: </label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="address">Address: </label>
        <input type="text" name="" id="" >
        <br><br>
        <label for="birth">D.O.B :</label>
        <input type="date" name="birth" id="birth">
        <br><br>
        Skills:
        <label for="java">Java</label>
        <input type="checkbox" name="java" id="java">
        <br>
        <label for="python">Python</label>
        <input type="checkbox" name="python" id="python">
        <br>
        <label for="cpp">C++</label>
        <input type="checkbox" name="cpp" id="cpp">
        <br>
        <label for="javas">Java script</label>
        <input type="checkbox" name="javas" id="javas">
<br><br>
<label for="resume">Submit Your Resume :</label>
<input type="file" name="resume" id="resume">
<br><br>
<input type="button" value="Submit Form">




    </center>

       
        

        

         







    </form>
</body>
</html>
