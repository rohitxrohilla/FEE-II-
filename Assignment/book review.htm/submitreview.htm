<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Review | BookBuzz</title>
  </head>
  <body>
    <nav>
      <img src="books3.png" alt="" width="100%" height="200px" />
    </nav>
    <div>
      <center>
        <h1><u>Submit Your Book Reviews </u></h1>
        <form>
          <lable for="Fname"> First Name: </lable>
          <input type="text" name="Fname" /> <br />
          <br />
          <lable for="Lname"> Last Name: </lable>
          <input type="text" name="Lname" /> <br />
          <br />
          <lable for="E-mail">E-mail:</lable>
          <input type="email" name="E-mail" /> <br />
          <br />
          <label for="file">Book Image:</label>
          <input type="file" name="file" /> <br />
          <br />
          <label for="genre">Choose genre:</label>
          <select id="genre" name="genre">
            <option value="fiction">fiction</option>
            <option value="non-fiction">non-fiction</option>
            <option value="Novel">novel</option>
            <option value="science fiction">science fiction</option>
          </select>
          <br /><br />
          <lable for="review"> Submit Review: </lable>
          <input type="text" name="review" /> <br />
          <br />

          <input type="reset" name="Reset" />
          <input type="submit" name="Submit" />
        </form>
      </center>
    </div>
  </body>
</html>
