<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        TABLES
    </title>
    <style>
        #table1{
            border-collapse: collapse;
        }
        table,td,th{
            border: 1.5px solid black;
        }
        td{
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <table id="table1">
        
            <th colspan="8">G25 - Time Table</th>
            <tr>
                <td>Days /Lecture</td>
                <td>Lecture 1</td>
                <td>Lecture 2</td>
                <td>Lecture 3</td>
                <td>Lecture 4</td>
                <td>Lecture 5</td>
                <td>Lecture 6</td>
                <td>Lecture 7</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td rowspan="5">DBMS</td>
                <td>DS</td>
                <td colspan="2">FEE</td>
                <td></td>
                <td colspan="2">OOPS</td>
                
            </tr>
            <tr>
                <td>Tuesday</td>
               
                <td>DS</td>
                <td>CN</td>
                <td></td>
                <td></td>
                <td colspan="2">OOPS</td>
                
            </tr>
            <tr><td>Wednesday</td>
          
            <td>CN</td>
            <td colspan="2">FEE</td>
            <td></td>
            <td colspan="2">OOPS</td>
            </tr>
            <tr><td>Thursday</td>
          
            <td>CN</td>
            <td colspan="2">FEE</td>
            <td></td>
            <td colspan="2">OOPS</td>
        </tr>

            <tr><td>Friday</td>
            
            <td>DS</td>
            <td colspan="2">FEE</td>
            <td></td>
            <td colspan="2">OOPS</td>
        
        </tr>
            

        
    </table>
</body>
</html>
